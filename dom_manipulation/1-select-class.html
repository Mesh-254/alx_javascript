<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

  <script>
    // Use querySelectorAll to select all elements with the class 'paragraph'
    const para = document.querySelectorAll('.highlight');
    para.forEach((paragraph)=>{
        paragraph.style.fontWeight='bold';
    });
  </script>
</body>
</html>
