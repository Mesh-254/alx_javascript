<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <style>
        body{
            text-align: center;
        }
        .p1, h1, .link{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>You're browsing as a guest</h1>
    <p class="p1">Pages you view in this window won't appear in the browser history and they won't </br>
        leave other traces, like cookies, on th computer after you close all open guest </br> windows. Any files you download will be preserved, however.
    </p>
    <span class = 'link'> <a href = "#" class="link">Learn More</a></span>

<script>
function changeMode (size, weight, transform, background, color) {
    return function () {
      document.body.style.fontSize = size + 'px';
      document.body.style.fontWeight = weight;
      document.body.style.textTransform = transform;
      document.body.style.backgroundColor = background;
      document.body.style.color = color;
    };
  }
  function main () {
    const spooky = changeMode(9, 'bold', 'uppercase', 'pink', 'green');
    const darkMode = changeMode(12, 'bold', 'capitalize', 'black', 'white');
    const screamMode = changeMode(12, 'normal', 'lowercase', 'white', 'black');
  
    const para = document.createElement('p');
    para.innerText = 'Welcome Holberton!';
    document.body.appendChild(para);
  
    const spookyBtn = document.createElement('button');
    const text = document.createTextNode('Spooky');
    spookyBtn.appendChild(text);
    document.body.appendChild(spookyBtn);
    
  
    const darkBtn = document.createElement('button');
    const darkText = document.createTextNode('Dark mode');
    darkBtn.appendChild(darkText);
    document.body.appendChild(darkBtn);
    
  
    const screamBtn = document.createElement('button');
    const screamText = document.createTextNode('Scream mode');
    screamBtn.appendChild(screamText);
    document.body.appendChild(screamBtn);

    spookyBtn.addEventListener('click', spooky);
    darkBtn.addEventListener('click', darkMode);
    screamBtn.addEventListener('click', screamMode);
  }
  main();  
</script>
</body>
</html>
